<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Notify Doctor</title>
  </head>
  <body>

    <h1>NoTifications For Doctor</h1>
    <h2 id="patient"></h2>
    <h2 id="clinic"></h2>
   <h2 id="date"></h2>
    <!--<script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>-->
    <script
    src="https://cdn.socket.io/4.5.4/socket.io.min.js"
    integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
    crossorigin="anonymous"
  >
</script>
    <script>
      // listen for connection 
      let socket = io("http://localhost:8080");
      socket.on("connect", () => {
        console.log("Connected to server");
        socket.on("appointment", (patient,newapp)=>{
            console.log(patient,newapp);
            document.getElementById("patient").innerHTML = "Patient Name: "+ patient.name;
             document.getElementById("clinic").innerHTML = "Clinic: "+ newapp.clinic;
             document.getElementById("date").innerHTML = "Appointment Date: "+ newapp.day;
        })

      });
    </script>

  </body>
 
  
</html>
